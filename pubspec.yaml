name: netplayer_mobile
description: netPlayer mobile version.
publish_to: 'none'
version: 1.6.2

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  audio_service: ^0.18.12
  audio_session: ^0.1.18
  crypto: ^3.0.3
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_native_splash: ^2.3.6
  get: ^4.6.5
  http: ^1.1.0
  just_audio: ^0.9.35
  package_info_plus: ^4.2.0
  path_provider: ^2.1.2
  scroll_to_index: ^3.0.1
  shared_preferences: ^2.2.0
  url_launcher: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
  fonts:
    - family: "Noto"
      fonts:
        - asset: assets/fonts/NotoSansSC-Bold.ttf
        - asset: assets/fonts/NotoSansSC-Regular.ttf

flutter_native_splash:
  web: false
  color: "#ffffff"
  image: assets/icon.png
